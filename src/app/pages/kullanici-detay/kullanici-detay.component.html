<ng-container *ngIf="isLoading">
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</ng-container>
<ng-container *ngIf="!isLoading">
    <div class="container">
        <div class="main-body">
            <div class="row gutters-sm">
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="p-4">
                            <div class="d-flex flex-row">
                                <div class=""><img [src]="urlService.getUrl('/image?name=')+ogrenci.studentUser.imageUrl" alt="user"
                                        class="rounded-circle" width="100" /></div>
                                <div class="pl-4">
                                    <h3 class="text-uppercase">{{ogrenci.studentUser.firstName}} {{ogrenci.studentUser.lastName}}</h3>
                                    <h4>@{{ogrenci.studentUser.login}}</h4>
                                </div>
                            </div>
                            <div class="row mt-5">
                                <div class="col border-right text-center">
                                    <h2 class="font-light">{{ogrenci.level}}</h2>
                                    <h4 class="text-uppercase">Level</h4>
                                </div>
                                <div class="col  text-center">
                                    <h2 class="font-light">{{ogrenci.toplamPuan}}</h2>
                                    <h4 class="text-uppercase">Puan</h4>
                                </div>
                               
                            </div>
                        </div>
                        <div class="card-body border-top">
                            <p class="text-center aboutscroll">
                                {{ogrenci.aciklama}}
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="row gutters-sm">

                        <div class="col-sm-6 mb-3">
                            <div class="card h-100">
                                <div class="card-body">
                                    <h6 class="d-flex align-items-center mb-3"><i
                                            class="material-icons text-info mr-2">assignment</i>Project Status</h6>
                                    <small>Web Design</small>
                                    <div class="progress mb-3" style="height: 5px">
                                        <div class="progress-bar bg-primary" role="progressbar" style="width: 80%"
                                            aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                    <small>Website Markup</small>
                                    <div class="progress mb-3" style="height: 5px">
                                        <div class="progress-bar bg-primary" role="progressbar" style="width: 72%"
                                            aria-valuenow="72" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                    <small>One Page</small>
                                    <div class="progress mb-3" style="height: 5px">
                                        <div class="progress-bar bg-primary" role="progressbar" style="width: 89%"
                                            aria-valuenow="89" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                    <small>Mobile Template</small>
                                    <div class="progress mb-3" style="height: 5px">
                                        <div class="progress-bar bg-primary" role="progressbar" style="width: 55%"
                                            aria-valuenow="55" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                    <small>Backend API</small>
                                    <div class="progress mb-3" style="height: 5px">
                                        <div class="progress-bar bg-primary" role="progressbar" style="width: 66%"
                                            aria-valuenow="66" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                       
                    </div>
                </div>
            </div>

        </div>
    </div>
</ng-container>

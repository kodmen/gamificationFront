<div class="container">
    <div class="row">
        <ng-container *ngIf="isLoading">
            <app-loading></app-loading>
        </ng-container>
        <ng-container *ngIf="!isLoading">
            <div class="row">

                <div class="col-md-9 col-sm-12">
                    
                    <pdf-viewer class="border border-primary" [src]="getPdfFormat(test.soruPdfFile)" 
                        [original-size]="false"
                        style="height: 700px; width: 900px"
                        
                        [render-text]="false"
                        ></pdf-viewer>
                </div>

                <div class="col-md-3 col-sm-12">

                  
                    <h5 class="card-title">{{ test.tesBaslik }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">
                        {{ test.soruSayisi ? test.soruSayisi + " soru" : "" }}
                    </h6>

                    <form [formGroup]="form"  class="border border-warning">
                        <div class="input-field d-none">
                            <input matInput type="text" name="email" formControlName="TestId">
                        </div>
                        <div *ngFor="let control of  rolesFieldAsFormArray.controls ;let i = index;"
                            formArrayName='cevaplar'>
                            <form [formGroup]="control">
                                <table class="table table-sm border border-primarym">
                                    <tbody>
                                        <tr>
                                            <th scope="row">{{i+1}}</th>
                                            
                                            <td>A)<input type="radio" value="A" name="cevap"
                                                    formControlName="cevap"></td>
                                            <td>B)<input type="radio" value="B" name="cevap"
                                                    formControlName="cevap"></td>
                                            <td>C)<input type="radio" value="C" name="cevap"
                                                    formControlName="cevap"></td>
                                            <td>D)<input type="radio" value="D" name="cevap"
                                                    formControlName="cevap"></td>
                                            <td>E)<input type="radio" value="E" name="cevap"
                                                    formControlName="cevap"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </form>
                        </div>

                        <div class="d-flex justify-content-center">

                             <button class="btn btn-primary m" type="submit" (click)="formValue()" [disabled]="form.invalid">
                            Testi tamamla
                        </button>
                        </div>

                       
                    </form>

              
        </div>

            </div>
        </ng-container>
    </div>
</div>
